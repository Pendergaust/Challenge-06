<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./Assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>

    <h1>Weather Dashboard</h1>
        <div class="container-fluid mainCon"></div>
            <div class="row"></div>
                <div class="col-sm-12 col-md-4 col-lg-3 colOne"></div>
                    <label for="City">Search for a City:</label>

                    <div class="input-group mb-3 col-md-4 col-lg-3">
                        <input type="text" class="form-control textVal" id="searchTerm" placeholder="Enter City">
                        <div class="input-group-append btnPar">
                            <button class="btn btn-danger search" type="button" id="searchButton">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="container searchHistory">
                        
                    </div>
                    
                    <div class="container-fluid">
                        
                        <div class="row today">
                            <div class="col-sm-12 col-md-8 col-lg-9 colTwo">
                                <div class="card bg-light mb-5">
                                    <h2 class="card-header cardCityName"></h2>
                                    <h3 class="card-header cardTodayDate"></h3>
                                    <img class="icons">
                                    <div class="card-body cardBodyToday"></div>
                                </div>
                            </div>
                        </div>
                <div class="row" id="forecastCards">
                    <div class="col-sm-6 col-md-3 fiveDayForecast"></div>
                </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-hoj7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./Assets/script/script.js"></script>
</body>
</html>
